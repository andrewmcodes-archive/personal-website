baseurl: "" # OPTIONAL: the subpath of your site, e.g. /blog
url: "https://www.andrewm.codes" # the base hostname & protocol for your site, e.g. https://example.com

permalink: simple
timezone: America/New_York

cloudinary:
  cloud_name: andrewmcodes

pagination:
  enabled: true
  per_page: 6

defaults:
  - scope:
      path: _posts
    values:
      layout: post
      category: posts
  - scope:
      path: "assets/pdf"
    values:
      pdf: true
  - scope:
      path: "assets/images"
    values:
      image: true

svg:
  optimize: true

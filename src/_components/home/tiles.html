<section class="flex flex-col items-center px-4 py-16 bg-gray-200 lg:px-0">
  <div class="w-full max-w-5xl px-4 mb-16">
    <div class="grid grid-cols-3 bg-white rounded shadow-xl">
      {% for tile in tiles %}
      {% render "shared/tile", icon: tile.icon, title: tile.title, details: tile.details, url: tile.url %}
      {% endfor %}
    </div>
  </div>
</section>

<section class="z-30 bg-gray-1000">
  <div class="relative pt-16 overflow-hidden shadow-inner bg-gray-1000">
    <div class="max-w-screen-xl mx-auto ">
      <div class="relative z-10 pb-8 bg-gray-100 sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32">
        <svg
          class="absolute inset-y-0 right-0 hidden w-48 h-full text-gray-100 transform translate-x-1/2 border-t-4 border-red-500 lg:block"
          fill="currentColor" viewBox="0 0 100 100" preserveAspectRatio="none">
          <polygon points="50,0 100,0 50,100 0,100" />
        </svg>
        <main
          class="max-w-screen-xl px-4 mx-auto mt-10 bg-gray-100 border-t-4 border-red-500 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
          <div class="pt-4 lg:pt-8 sm:text-center lg:text-left">
            <h1 class="text-4xl font-bold leading-snug text-gray-900 font-heading">
              Hello, I'm <span class="text-red-500">Andrew Mason,</span> a Full Stack Developer Focused on <span
                class="text-red-500">Ruby on Rails,</span>
              and Actively
              <span class="border-b border-red-500">Searching for a New Role.</span>
            </h1>
            <p
              class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
              {% render "home/typed" %}
            </p>
            <div class="mt-5 sm:mt-8 sm:flex sm:justify-center lg:justify-start">
              <div>
                <a class="btn btn-secondary" href="#">
                  Learn More
                </a>
                <a class="btn btn-primary" href="#">
                  Hire Me
                </a>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
      <img class="object-cover w-full h-56 sm:h-72 md:h-96 lg:w-full lg:h-full" src="images/svgs/updated_faux_code.svg"
        alt="" />
    </div>
  </div>
</section>

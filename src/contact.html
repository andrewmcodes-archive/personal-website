<div class="px-4 py-16 overflow-hidden bg-white sm:px-6 lg:px-8 lg:py-24">
  <div class="relative max-w-xl mx-auto">
    <svg class="absolute transform translate-x-1/2 left-full" width="404" height="404" fill="none" viewBox="0 0 404 404">
      <defs>
        <pattern id="85737c0e-0916-41d7-917f-596dc7edfa27" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
          <rect x="0" y="0" width="4" height="4" class="text-gray-200" fill="currentColor" />
        </pattern>
      </defs>
      <rect width="404" height="404" fill="url(#85737c0e-0916-41d7-917f-596dc7edfa27)" />
    </svg>
    <svg class="absolute bottom-0 transform -translate-x-1/2 right-full" width="404" height="404" fill="none" viewBox="0 0 404 404">
      <defs>
        <pattern id="85737c0e-0916-41d7-917f-596dc7edfa27" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
          <rect x="0" y="0" width="4" height="4" class="text-gray-200" fill="currentColor" />
        </pattern>
      </defs>
      <rect width="404" height="404" fill="url(#85737c0e-0916-41d7-917f-596dc7edfa27)" />
    </svg>
    <div class="text-center">
      <h2 class="text-3xl font-extrabold leading-9 tracking-tight text-gray-900 sm:text-4xl sm:leading-10">
        Contact me
      </h2>
      <p class="mt-4 text-lg leading-6 text-gray-500">
        Feel free to send me a message via the contact form below, or <a class="underline mailtoui" href="mailto:andrew@andrewm.codes">contact me directly.</a>
        You can also connect with me via <a class="underline" href="/social-media/">social media!</a>
      </p>
    </div>
    <div class="mt-12">
      <form name="contactForm" method="POST" netlifyHoneypot="bot-field" data-netlify="true" id="contact-form" class="grid grid-cols-1 row-gap-6 sm:grid-cols-2 sm:col-gap-8">
        <div class="sm:col-span-2">
          <label for="name" class="block text-sm font-medium leading-5 text-gray-700">Name</label>
          <div class="relative mt-1 rounded-md shadow-sm">
            <input id="name" name="name" type="text" id="name" class="block w-full px-4 py-3 transition duration-150 ease-in-out form-input" />
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="email" class="block text-sm font-medium leading-5 text-gray-700">Email</label>
          <div class="relative mt-1 rounded-md shadow-sm">
            <input id="email" type="email" name="email" class="block w-full px-4 py-3 transition duration-150 ease-in-out form-input" />
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="message" class="block text-sm font-medium leading-5 text-gray-700">Message</label>
          <div class="relative mt-1 rounded-md shadow-sm">
            <textarea id="message" name="message" rows="4" class="block w-full px-4 py-3 transition duration-150 ease-in-out form-textarea"></textarea>
          </div>
        </div>
        <div class="sm:col-span-2">
          <input type="hidden" name="form-name" value="contactForm" />
          <span class="inline-flex w-full rounded-md shadow-sm">
            <button type="submit" class="flex items-center justify-center w-full px-8 py-3 text-base font-medium leading-6 text-white transition duration-150 ease-in-out bg-pink-600 border border-transparent rounded-md hover:bg-pink-500 focus:outline-none focus:border-pink-700 focus:shadow-outline-pink md:py-4 md:text-lg md:px-10">
              Let's talk
            </button>
          </span>
        </div>
      </form>
    </div>
  </div>
</div>
